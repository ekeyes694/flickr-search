<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flickr Search</title>
  <script src="https://code.angularjs.org/1.3.10/angular.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular-animate.js"></script>
  <script type="text/javascript" src="https://code.angularjs.org/1.3.10/angular-animate.min.js"></script>
  <script src="js/app.js"></script>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body ng-app="myApp" ng-controller="oneController">
  <h1>Flickr Search</h1>
  <div class="search-area">
    <input type="text" ng-model="search.tag" placeholder="Search Here" required>
    <input type="submit" ng-click="search(); searching=!searching">
    <div ng-show="searching">
        <span class="load">Searching...</span>
    </div>
    <span>Searching for {{search.tag}}.</span>
  </div>
  <div class="results">
    <ul class="images">
        <li ng-repeat="picture in results.photos.photo">
            <div class="caption">
                <p>{{ picture.title }}</p>
            </div>
            <img ng-src="https://farm{{ picture.farm }}.staticflickr.com/{{ picture.server }}/{{ picture.id }}_{{ picture.secret }}_b.jpg" alt="{{ picture.title }}" class="div-image" />
        </li>
    </ul>
  </div>
</body>
</html>
